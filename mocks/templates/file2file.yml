logger:
  type: console
  opts:
    level: info
    name: test/file2file

datasources:
  - id: datasource.file.json
    type: FileDatasource
    opts:
      connection:
        uri: !REALPATH mocks/files/records.json
      fields:
        id: "id"
        createdAt: "createdAt"
        updatedAt: "updatedAt"

storages:
  - id: storage.file.json
    type: FileStorage
    opts:
      connection:
        uri: !REALPATH temp/files/records.json
      fields:
        id: "id"
        createdAt: "createdAt"
        updatedAt: "updatedAt"

pipelines:
  - id: parser.builtin
    type: ParserPipeline
    opts:
      schema: !LOADER [mocks/schemas/parser.json]
  - id: filter.builtin
    type: FilterPipeline
    opts:
      schema: !LOADER [mocks/schemas/filter.json]
